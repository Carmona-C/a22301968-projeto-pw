{% extends 'bandas/layout.html' %}

{% block content %}
    <p>Existem {{ bandas|length }} Bandas:</p>
    <ul>
    {% for banda in bandas %}
        <li>
            <a href="{% url 'bandas:banda' banda.id %}">{{ banda }}</a>
        </li>
    {% endfor %}
    </ul>
    {% if request.user.is_authenticated and is_editor %}
    <a href="{% url 'bandas:nova_banda' %}">
        <button>Inserir nova Banda</button>
    </a>
    {% endif %}
{% endblock %}
