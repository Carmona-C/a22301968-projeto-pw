{% block content %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo</title>
  <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
    text-align: center;
}

    .auth-container {
      max-width: 600px; /* Aumenta a largura do contÃªiner */
      padding: 40px; /* Aumenta o padding interno */
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .auth-container h3 {
      margin-bottom: 20px;
      color: #333;
    }
    .auth-container ul {
      list-style: none;
      padding: 0;
    }
    .auth-container li {
      margin: 10px 0;
      font-size: 16px;
    }
    .auth-container button, .auth-container a {
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-red {
      background-color: #ff9999;
      text-decoration: none;
    }
    .section {
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    .btn-group button {
      flex: 1;
      margin: 0 5px;
    }
  </style>
</head>
<body>
    <html lang="pt">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <div class="auth-container">
    <h3>Registo</h3>
    <form action="{% url 'registo' %}" method="post">
      {% csrf_token %}
      <br><input type="text" name="username" placeholder="O seu username.."><br>
      <br><input type="text" name="nome" placeholder="O seu nome.."><br>
      <br><input type="text" name="apelido" placeholder="O seu apelido.."><br>
      <br><input type="email" name="email" placeholder="O seu email.."><br>
      <br><input type="password" name="password" placeholder="Defina a sua Palavra-chave.."><br>
      <br><input type="password" name="confirm_password" placeholder="Confirme a sua Palavra-chave.."><br> <!-- Novo campo para confirmar a palavra-chave -->
      <br><input type="submit" value="Criar" class="btn-red">
    </form>
    <br><a href="{% url 'login' %}" class="btn-red">Cancelar</a>
  </div>
</body>
</html>
{% endblock %}
